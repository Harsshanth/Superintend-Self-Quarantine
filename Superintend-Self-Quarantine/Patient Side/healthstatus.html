<!DOCTYPE html>
<html>
<head>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script> 
            $(function(){
            $("#header").load("dashboard.html"); 
            });
        </script> 
        <meta charset="UTF-8">
        <title>Health Status</title>
        <link rel="stylesheet" href="/Patient Side/css/healthstyle.css">

        <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>

<body>
    <header id="header"></header>
    <h1> Health Status </h1>
    <form action="health.php" method="POST" onsubmit="myFunction()">
        <div class="container">
            
            <div> 
                <label> <b> Date (MM/DD/YYYY) </b></label>
                <input type="date" id="data"  name="date" min="1" max="300"> 
            </div>
            
            <div> 
                <label> <b> Height (in cms) </b></label>
                <input type="number" id="height" name="height" min="1" max="300"> 
            </div>

            <div>
                <label> <b> Weight (in kgs) </b></label>
                <input type="number" id="weight" name="weight" min="1" max="200">
            </div> 

            <div>
                <label> <b> Breathing trouble </b> </label>
                <select id="breathing" name="breathing" >
                    <option value="yes">yes</option>
                    <option value="no">no</option> 
                </select>
            </div>

            <div>
                <label> <b> Fever </b></label>
                <select id="fever" name="fever">
                    <option value="mild">Mild</option>
                    <option value="severe">Severe</option> 
                    <option value="no">No</option>
                </select>
            </div>

            <div>
                <label> <b> Temperature (in cels) </b></label>
                <input type="number" id="temp" name="temp" min="1" max="120">
            </div>
            
            <div>
                <label> <b> Cough </b></label> 
                <select id="cough" name="cough">
                    <option value="yes">yes</option>
                    <option value="no">no</option> 
                </select>
            </div>

            <div>
                <label> <b> Head Ache </b> </label>
                <select id="head" name="head">
                    <option value="mild">Mild</option>
                    <option value="sever">Severe</option>
                    <option value="no">No</option> 
                </select>
            </div>

            <div>
                <label> <b> Cold </b> </label>
                <select id="cold" name="cold">
                    <option value="yes">yes</option>
                    <option value="no">no</option> 
                </select>
            </div>
            
            <button class="submit" value="UPDATE" > UPDATE</button>
        </div>
    </form>
    <script src="/Patient Side/js/healthjs.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
